<mat-card>
    <mat-card-title>Pizza Calculator</mat-card-title>
    <mat-form-field>
        <mat-label>
            Number of People:
        </mat-label>
        <input matInput type="number" [(ngModel)]="numberOfPeople" min="1" />
    </mat-form-field>
    <p>You will need approximately {{ getTotalPizzas() }} pizza(s).</p>
</mat-card>
