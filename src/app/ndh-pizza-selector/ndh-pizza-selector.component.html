<mat-card>
    <br>
    <mat-card-title>
        Pizza Selector
    </mat-card-title>
    <mat-card-content>
        <br>
        <mat-card>
            <p><b>Select Pizza Size</b></p>
            <mat-radio-group
                aria-label="Select an option"
                [(ngModel)]="sizePrice"
                (change)="checkToppings()"
            >
                @for (pizzaSize of pizzaSizes; track pizzaSize) {
                    <mat-radio-button [value]="pizzaSize.price">{{ pizzaSize.name }}</mat-radio-button>
                }
            </mat-radio-group>
        </mat-card>
        <br>
        <mat-card>
            <p><b>Select Pizza Crust</b></p>
            <mat-form-field>
                <mat-label>Crust Size</mat-label>
                <mat-select
                    [(ngModel)]="crustPrice"
                    (valueChange)="checkToppings()"
                >
                    @for (pizzaCrust of pizzaCrusts; track pizzaCrust) {
                        <mat-option [value]="pizzaCrust.price">{{pizzaCrust.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <p>
                {{ errorAlert }}
            </p>
            <h3>
                Total: {{ pizzaTotalPrice | currency }}
            </h3>
        </mat-card>
    </mat-card-content>
</mat-card>
