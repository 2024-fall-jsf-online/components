<mat-card>
    <mat-card-title>
      Select Date and Time for your Order (Tolga's Component)
    </mat-card-title>
    <mat-card-content>
      <!-- Date Input -->
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <!-- Time Input -->
      <mat-form-field>
        <mat-label>Choose a time</mat-label>
        <input matInput type="time" [(ngModel)]="selectedTime">
      </mat-form-field>
      
      <!-- Submit Button -->
      &nbsp;
      <button mat-raised-button color="primary" (click)="submitOrder()">
        Place Order
      </button>
    </mat-card-content>
  </mat-card>
