<mat-card>
    <mat-card-title>
        <h2>Toppings View</h2>
    </mat-card-title>
    <div
            *ngFor="let pt of ToppingsImage"
        >
            <label>
                <mat-checkbox 
                    [(ngModel)]="pt.checked"
                >

                {{ pt.name }}
            </label>
        </div>
</mat-card>
