<mat-card>
  <mat-card-header>
    <mat-card-title>Swastik's Addition Component</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let faq of faqs">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ faq.question }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ faq.answer }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
